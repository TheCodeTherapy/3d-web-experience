    // Extracts the zero-based rank of an 0x88 square.
    function rank(square) {
      return square >> 4;
    }

    // Extracts the zero-based file of an 0x88 square.
    function file(square) {
      return square & 0xf;
    }

    function isDigit(c) {
      return "0123456789".indexOf(c) !== -1;
    }

    // Converts a 0x88 square to algebraic notation.
    function algebraic(square) {
      const f = file(square);
      const r = rank(square);
      return "abcdefgh".substring(f, f + 1) + "87654321".substring(r, r + 1);
    }

    function validateFen(fen) {
      // 1st criterion: 6 space-seperated fields?
      const tokens = fen.split(/\s+/);
      if (tokens.length !== 6) {
        return {
          ok: false,
          error: "Invalid FEN: must contain six space-delimited fields",
        };
      }
      // 2nd criterion: move number field is a integer value > 0?
      const moveNumber = parseInt(tokens[5], 10);
      if (isNaN(moveNumber) || moveNumber <= 0) {
        return {
          ok: false,
          error: "Invalid FEN: move number must be a positive integer",
        };
      }
      // 3rd criterion: half move counter is an integer >= 0?
      const halfMoves = parseInt(tokens[4], 10);
      if (isNaN(halfMoves) || halfMoves < 0) {
        return {
          ok: false,
          error: "Invalid FEN: half move counter number must be a non-negative integer",
        };
      }
      // 4th criterion: 4th field is a valid e.p.-string?
      if (!/^(-|[abcdefgh][36])$/.test(tokens[3])) {
        return { ok: false, error: "Invalid FEN: en-passant square is invalid" };
      }
      // 5th criterion: 3th field is a valid castle-string?
      if (/[^kKqQ-]/.test(tokens[2])) {
        return { ok: false, error: "Invalid FEN: castling availability is invalid" };
      }
      // 6th criterion: 2nd field is "w" (white) or "b" (black)?
      if (!/^(w|b)$/.test(tokens[1])) {
        return { ok: false, error: "Invalid FEN: side-to-move is invalid" };
      }
      // 7th criterion: 1st field contains 8 rows?
      const rows = tokens[0].split("/");
      if (rows.length !== 8) {
        return {
          ok: false,
          error: "Invalid FEN: piece data does not contain 8 '/'-delimited rows",
        };
      }
      // 8th criterion: every row is valid?
      for (let i = 0; i < rows.length; i++) {
        // check for right sum of fields AND not two numbers in succession
        let sumFields = 0;
        let previousWasNumber = false;
        for (let k = 0; k < rows[i].length; k++) {
          if (isDigit(rows[i][k])) {
            if (previousWasNumber) {
              return {
                ok: false,
                error: "Invalid FEN: piece data is invalid (consecutive number)",
              };
            }
            sumFields += parseInt(rows[i][k], 10);
            previousWasNumber = true;
          } else {
            if (!/^[prnbqkPRNBQK]$/.test(rows[i][k])) {
              return {
                ok: false,
                error: "Invalid FEN: piece data is invalid (invalid piece)",
              };
            }
            sumFields += 1;
            previousWasNumber = false;
          }
        }
        if (sumFields !== 8) {
          return {
            ok: false,
            error: "Invalid FEN: piece data is invalid (too many squares in rank)",
          };
        }
      }
      // 9th criterion: is en-passant square legal?
      if ((tokens[3][1] == "3" && tokens[1] == "w") || (tokens[3][1] == "6" && tokens[1] == "b")) {
        return { ok: false, error: "Invalid FEN: illegal en-passant square" };
      }
      // 10th criterion: does chess position contain exact two kings?
      const kings = [
        { color: "white", regex: /K/g },
        { color: "black", regex: /k/g },
      ];
      for (const { color, regex } of kings) {
        if (!regex.test(tokens[0])) {
          return { ok: false, error: `Invalid FEN: missing ${color} king` };
        }
        if ((tokens[0].match(regex) || []).length > 1) {
          return { ok: false, error: `Invalid FEN: too many ${color} kings` };
        }
      }
      // 11th criterion: are any pawns on the first or eighth rows?
      if (Array.from(rows[0] + rows[7]).some((char) => char.toUpperCase() === "P")) {
        return {
          ok: false,
          error: "Invalid FEN: some pawns are on the edge rows",
        };
      }
      return { ok: true };
    }

    // this function is used to uniquely identify ambiguous moves
    function getDisambiguator(move, moves) {
      const from = move.from;
      const to = move.to;
      const piece = move.piece;
      let ambiguities = 0;
      let sameRank = 0;
      let sameFile = 0;
      for (let i = 0, len = moves.length; i < len; i++) {
        const ambigFrom = moves[i].from;
        const ambigTo = moves[i].to;
        const ambigPiece = moves[i].piece;
        /*
         * if a move of the same piece type ends on the same to square, we'll need
         * to add a disambiguator to the algebraic notation
         */
        if (piece === ambigPiece && from !== ambigFrom && to === ambigTo) {
          ambiguities++;
          if (rank(from) === rank(ambigFrom)) {
            sameRank++;
          }
          if (file(from) === file(ambigFrom)) {
            sameFile++;
          }
        }
      }
      if (ambiguities > 0) {
        if (sameRank > 0 && sameFile > 0) {
          /*
           * if there exists a similar moving piece on the same rank and file as
           * the move in question, use the square as the disambiguator
           */
          return algebraic(from);
        } else if (sameFile > 0) {
          /*
           * if the moving piece rests on the same file, use the rank symbol as the
           * disambiguator
           */
          return algebraic(from).charAt(1);
        } else {
          // else use the file symbol
          return algebraic(from).charAt(0);
        }
      }
      return "";
    }

    function addMove(moves, color, from, to, piece, captured = undefined, flags = BITS.NORMAL) {
      const r = rank(to);
      if (piece === PAWN && (r === RANK_1 || r === RANK_8)) {
        for (let i = 0; i < PROMOTIONS.length; i++) {

            from,
            to,
            piece,
            captured,
            promotion,
            flags: flags | BITS.PROMOTION,

        }
      } else {
        moves.push({
          color,
          from,
          to,
          piece,
          captured,
          flags,
        });
      }
    }

      let pieceType = san.charAt(0);

        const matches = san.match(/[a-h]\d.*[a-h]\d/);
        if (matches) {
          return undefined;
        }
        return PAWN;
      }
      pieceType = pieceType.toLowerCase();
      if (pieceType === "o") {
        return KING;
      }
      return pieceType;

      _board = new Array(128);

         * via .load() or .put()
         */
        delete this._header["SetUp"];
        delete this._header["FEN"];

      load(fen, { skipValidation = false, preserveHeaders = false } = {}) {
        let tokens = fen.split(/\s+/);
        // append commonly omitted fen tokens
        if (tokens.length >= 2 && tokens.length < 6) {
          const adjustments = ["-", "-", "0", "1"];
          fen = tokens.concat(adjustments.slice(-(6 - tokens.length))).join(" ");
        }
        tokens = fen.split(/\s+/);
        if (!skipValidation) {
          const { ok, error } = validateFen(fen);
          if (!ok) {

          }
        }
        const position = tokens[0];
        let square = 0;
        this.clear({ preserveHeaders });
        for (let i = 0; i < position.length; i++) {
          const piece = position.charAt(i);
          if (piece === "/") {
            square += 8;
          } else if (isDigit(piece)) {

          } else {

            this._put({ type: piece.toLowerCase(), color }, algebraic(square));
            square++;
          }
        }
        this._turn = tokens[1];
        if (tokens[2].indexOf("K") > -1) {

        if (tokens[2].indexOf("Q") > -1) {

            fen += color === WHITE ? piece.toUpperCase() : piece.toLowerCase();
          } else {
            empty++;

          if ((i + 1) & 0x88) {
            if (empty > 0) {

            if (i !== Ox88.h1) {

        if (this._castling[WHITE] & BITS.QSIDE_CASTLE) {
          castling += "Q";
        }
        if (this._castling[BLACK] & BITS.KSIDE_CASTLE) {
          castling += "k";
        }
        if (this._castling[BLACK] & BITS.QSIDE_CASTLE) {
          castling += "q";
        }
        // do we have an empty castling flag?
        castling = castling || "-";
        let epSquare = "-";
        /*
         * only print the ep square if en passant is a valid move (pawn is present
         * and ep capture is not pinned)
         */
        if (this._epSquare !== EMPTY) {
          const bigPawnSquare = this._epSquare + (this._turn === WHITE ? 16 : -16);
          const squares = [bigPawnSquare + 1, bigPawnSquare - 1];
          for (const square of squares) {
            // is the square off the board?
            if (square & 0x88) {
              continue;
            }
            const color = this._turn;
            // is there a pawn that can capture the epSquare?
            if (this._board[square]?.color === color && this._board[square]?.type === PAWN) {
              // if the pawn makes an ep capture, does it leave it's king in check?
              this._makeMove({
                color,
                from: square,
                to: this._epSquare,
                piece: PAWN,
                captured: PAWN,
                flags: BITS.EP_CAPTURE,
              });
              const isLegal = !this._isKingAttacked(color);
              this._undoMove();
              // if ep is legal, break and set the ep square in the FEN output
              if (isLegal) {
                epSquare = algebraic(this._epSquare);
                break;
              }
            }
          }
        }
        return [fen, this._turn, castling, epSquare, this._halfMoves, this._moveNumber].join(" ");
      }

      /*
       * Called when the initial board setup is changed with put() or remove().
       * modifies the SetUp and FEN properties of the header object. If the FEN
       * is equal to the default position, the SetUp and FEN are deleted the setup
       * is only updated if history.length is zero, ie moves haven't been made.
       */
      _updateSetup(fen) {
        if (this._history.length > 0) return;
        if (fen !== DEFAULT_POSITION) {
          this._header["SetUp"] = "1";
          this._header["FEN"] = fen;
        } else {
          delete this._header["SetUp"];
          delete this._header["FEN"];
        }
      }

      reset() {
        this.load(DEFAULT_POSITION);
      }

      get(square) {
        return this._board[Ox88[square]];
      }

      put({ type, color }, square) {
        if (this._put({ type, color }, square)) {
          this._updateCastlingRights();
          this._updateEnPassantSquare();
          this._updateSetup(this.fen());
          return true;
        }
        return false;
      }

      _put({ type, color }, square) {
        // check for piece
        if (SYMBOLS.indexOf(type.toLowerCase()) === -1) {
          return false;
        }
        // check for valid square
        if (!(square in Ox88)) {
          return false;
        }
        const sq = Ox88[square];
        // don't let the user place more than one king
        if (type == KING && !(this._kings[color] == EMPTY || this._kings[color] == sq)) {
          return false;
        }
        const currentPieceOnSquare = this._board[sq];
        // if one of the kings will be replaced by the piece from args, set the `_kings` respective entry to `EMPTY`
        if (currentPieceOnSquare && currentPieceOnSquare.type === KING) {
          this._kings[currentPieceOnSquare.color] = EMPTY;
        }
        this._board[sq] = { type: type, color: color };
        if (type === KING) {
          this._kings[color] = sq;
        }
        return true;
      }

      remove(square) {
        const piece = this.get(square);
        delete this._board[Ox88[square]];
        if (piece && piece.type === KING) {
          this._kings[piece.color] = EMPTY;
        }
        this._updateCastlingRights();
        this._updateEnPassantSquare();
        this._updateSetup(this.fen());
        return piece;
      }

      _updateCastlingRights() {
        const whiteKingInPlace =
          this._board[Ox88.e1]?.type === KING && this._board[Ox88.e1]?.color === WHITE;
        const blackKingInPlace =
          this._board[Ox88.e8]?.type === KING && this._board[Ox88.e8]?.color === BLACK;
        if (
          !whiteKingInPlace ||
          this._board[Ox88.a1]?.type !== ROOK ||
          this._board[Ox88.a1]?.color !== WHITE
        ) {
          this._castling.w &= ~BITS.QSIDE_CASTLE;
        }
        if (
          !whiteKingInPlace ||
          this._board[Ox88.h1]?.type !== ROOK ||
          this._board[Ox88.h1]?.color !== WHITE
        ) {
          this._castling.w &= ~BITS.KSIDE_CASTLE;
        }
        if (
          !blackKingInPlace ||
          this._board[Ox88.a8]?.type !== ROOK ||
          this._board[Ox88.a8]?.color !== BLACK
        ) {
          this._castling.b &= ~BITS.QSIDE_CASTLE;
        }
        if (
          !blackKingInPlace ||
          this._board[Ox88.h8]?.type !== ROOK ||
          this._board[Ox88.h8]?.color !== BLACK
        ) {
          this._castling.b &= ~BITS.KSIDE_CASTLE;
        }
      }

      _updateEnPassantSquare() {
        if (this._epSquare === EMPTY) {
          return;
        }
        const startSquare = this._epSquare + (this._turn === WHITE ? -16 : 16);
        const currentSquare = this._epSquare + (this._turn === WHITE ? 16 : -16);
        const attackers = [currentSquare + 1, currentSquare - 1];
        if (
          this._board[startSquare] !== null ||
          this._board[this._epSquare] !== null ||
          this._board[currentSquare]?.color !== swapColor(this._turn) ||
          this._board[currentSquare]?.type !== PAWN
        ) {
          this._epSquare = EMPTY;
          return;
        }
        const canCapture = (square) =>
          !(square & 0x88) &&
          this._board[square]?.color === this._turn &&
          this._board[square]?.type === PAWN;
        if (!attackers.some(canCapture)) {
          this._epSquare = EMPTY;
        }
      }

      _attacked(color, square, verbose) {
        const attackers = [];
        for (let i = Ox88.a8; i <= Ox88.h1; i++) {
          // did we run off the end of the board
          if (i & 0x88) {
            i += 7;
            continue;
          }
          // if empty square or wrong color
          if (this._board[i] === undefined || this._board[i].color !== color) {
            continue;
          }
          const piece = this._board[i];
          const difference = i - square;
          // skip - to/from square are the same
          if (difference === 0) {
            continue;
          }
          const index = difference + 119;
          if (ATTACKS[index] & PIECE_MASKS[piece.type]) {
            if (piece.type === PAWN) {
              if (
                (difference > 0 && piece.color === WHITE) ||
                (difference <= 0 && piece.color === BLACK)
              ) {
                if (!verbose) {
                  return true;
                } else {
                  attackers.push(algebraic(i));
                }
              }
              continue;
            }
            // if the piece is a knight or a king
            if (piece.type === "n" || piece.type === "k") {
              if (!verbose) {
                return true;
              } else {
                attackers.push(algebraic(i));
                continue;
              }
            }
            const offset = RAYS[index];
            let j = i + offset;
            let blocked = false;
            while (j !== square) {
              if (this._board[j] != null) {
                blocked = true;
                break;
              }
              j += offset;
            }
            if (!blocked) {
              if (!verbose) {
                return true;
              } else {
                attackers.push(algebraic(i));
                continue;
              }
            }
          }
        }
        if (verbose) {
          return attackers;
        } else {
          return false;
        }
      }

      attackers(square, attackedBy) {
        if (!attackedBy) {
          return this._attacked(this._turn, Ox88[square], true);
        } else {
          return this._attacked(attackedBy, Ox88[square], true);
        }
      }

      _isKingAttacked(color) {
        const square = this._kings[color];
        return square === -1 ? false : this._attacked(swapColor(color), square);
      }

      isAttacked(square, attackedBy) {
        return this._attacked(attackedBy, Ox88[square]);
      }

      isCheck() {
        return this._isKingAttacked(this._turn);
      }

      inCheck() {
        return this.isCheck();
      }

      isCheckmate() {
        return this.isCheck() && this._moves().length === 0;
      }

      isStalemate() {
        return !this.isCheck() && this._moves().length === 0;
      }

      isInsufficientMaterial() {
        /*
         * k.b. vs k.b. (of opposite colors) with mate in 1:
         * 8/8/8/8/1b6/8/B1k5/K7 b - - 0 1
         *
         * k.b. vs k.n. with mate in 1:
         * 8/8/8/8/1n6/8/B7/K1k5 b - - 2 1
         */
        const pieces = {
          b: 0,
          n: 0,
          r: 0,
          q: 0,
          k: 0,
          p: 0,
        };
        const bishops = [];
        let numPieces = 0;
        let squareColor = 0;
        for (let i = Ox88.a8; i <= Ox88.h1; i++) {
          squareColor = (squareColor + 1) % 2;
          if (i & 0x88) {
            i += 7;
            continue;
          }
          const piece = this._board[i];
          if (piece) {
            pieces[piece.type] = piece.type in pieces ? pieces[piece.type] + 1 : 1;
            if (piece.type === BISHOP) {
              bishops.push(squareColor);
            }
            numPieces++;
          }
        }
        // k vs. k
        if (numPieces === 2) {
          return true;
        } else if (
          // k vs. kn .... or .... k vs. kb
          numPieces === 3 &&
          (pieces[BISHOP] === 1 || pieces[KNIGHT] === 1)
        ) {
          return true;
        } else if (numPieces === pieces[BISHOP] + 2) {
          // kb vs. kb where any number of bishops are all on the same color
          let sum = 0;
          const len = bishops.length;
          for (let i = 0; i < len; i++) {
            sum += bishops[i];
          }
          if (sum === 0 || sum === len) {
            return true;
          }
        }
        return false;
      }

      isThreefoldRepetition() {
        return this._getPositionCount(this.fen()) >= 3;
      }

      isDrawByFiftyMoves() {
        return this._halfMoves >= 100; // 50 moves per side = 100 half moves
      }

      isDraw() {
        return (
          this.isDrawByFiftyMoves() ||
          this.isStalemate() ||
          this.isInsufficientMaterial() ||
          this.isThreefoldRepetition()
        );
      }

      isGameOver() {
        return this.isCheckmate() || this.isStalemate() || this.isDraw();
      }

      moves({ verbose = false, square = undefined, piece = undefined } = {}) {
        const moves = this._moves({ square, piece });
        if (verbose) {
          return moves.map((move) => new Move(this, move));
        } else {
          return moves.map((move) => this._moveToSan(move, moves));
        }
      }

      _moves({ legal = true, piece = undefined, square = undefined } = {}) {
        const forSquare = square ? square.toLowerCase() : undefined;
        const forPiece = piece?.toLowerCase();
        const moves = [];
        const us = this._turn;
        const them = swapColor(us);
        let firstSquare = Ox88.a8;
        let lastSquare = Ox88.h1;
        let singleSquare = false;
        // are we generating moves for a single square?
        if (forSquare) {
          // illegal square, return empty moves
          if (!(forSquare in Ox88)) {
            return [];
          } else {
            firstSquare = lastSquare = Ox88[forSquare];
            singleSquare = true;
          }
        }
        for (let from = firstSquare; from <= lastSquare; from++) {
          // did we run off the end of the board
          if (from & 0x88) {
            from += 7;
            continue;
          }
          // empty square or opponent, skip
          if (!this._board[from] || this._board[from].color === them) {
            continue;
          }
          const { type } = this._board[from];
          let to;
          if (type === PAWN) {
            if (forPiece && forPiece !== type) continue;
            // single square, non-capturing
            to = from + PAWN_OFFSETS[us][0];
            if (!this._board[to]) {
              addMove(moves, us, from, to, PAWN);
              // double square
              to = from + PAWN_OFFSETS[us][1];
              if (SECOND_RANK[us] === rank(from) && !this._board[to]) {
                addMove(moves, us, from, to, PAWN, undefined, BITS.BIG_PAWN);
              }
            }
            // pawn captures
            for (let j = 2; j < 4; j++) {
              to = from + PAWN_OFFSETS[us][j];
              if (to & 0x88) continue;
              if (this._board[to]?.color === them) {
                addMove(moves, us, from, to, PAWN, this._board[to].type, BITS.CAPTURE);
              } else if (to === this._epSquare) {
                addMove(moves, us, from, to, PAWN, PAWN, BITS.EP_CAPTURE);
              }
            }
          } else {
            if (forPiece && forPiece !== type) continue;
            for (let j = 0, len = PIECE_OFFSETS[type].length; j < len; j++) {
              const offset = PIECE_OFFSETS[type][j];
              to = from;
              while (true) {
                to += offset;
                if (to & 0x88) break;
                if (!this._board[to]) {
                  addMove(moves, us, from, to, type);
                } else {
                  // own color, stop loop
                  if (this._board[to].color === us) break;
                  addMove(moves, us, from, to, type, this._board[to].type, BITS.CAPTURE);
                  break;
                }
                /* break, if knight or king */
                if (type === KNIGHT || type === KING) break;
              }
            }
          }
        }
        /*
         * check for castling if we're:
         *   a) generating all moves, or
         *   b) doing single square move generation on the king's square
         */
        if (forPiece === undefined || forPiece === KING) {
          if (!singleSquare || lastSquare === this._kings[us]) {
            // king-side castling
            if (this._castling[us] & BITS.KSIDE_CASTLE) {
              const castlingFrom = this._kings[us];
              const castlingTo = castlingFrom + 2;
              if (
                !this._board[castlingFrom + 1] &&
                !this._board[castlingTo] &&
                !this._attacked(them, this._kings[us]) &&
                !this._attacked(them, castlingFrom + 1) &&
                !this._attacked(them, castlingTo)
              ) {
                addMove(moves, us, this._kings[us], castlingTo, KING, undefined, BITS.KSIDE_CASTLE);
              }
            }
            // queen-side castling
            if (this._castling[us] & BITS.QSIDE_CASTLE) {
              const castlingFrom = this._kings[us];
              const castlingTo = castlingFrom - 2;
              if (
                !this._board[castlingFrom - 1] &&
                !this._board[castlingFrom - 2] &&
                !this._board[castlingFrom - 3] &&
                !this._attacked(them, this._kings[us]) &&
                !this._attacked(them, castlingFrom - 1) &&
                !this._attacked(them, castlingTo)
              ) {
                addMove(moves, us, this._kings[us], castlingTo, KING, undefined, BITS.QSIDE_CASTLE);
              }
            }
          }
        }
        /*
         * return all pseudo-legal moves (this includes moves that allow the king
         * to be captured)
         */
        if (!legal || this._kings[us] === -1) {
          return moves;
        }
        // filter out illegal moves
        const legalMoves = [];
        for (let i = 0, len = moves.length; i < len; i++) {
          this._makeMove(moves[i]);
          if (!this._isKingAttacked(us)) {
            legalMoves.push(moves[i]);
          }
          this._undoMove();
        }
        return legalMoves;
      }

      move(move, { strict = false } = {}) {
        /*
         * The move function can be called with in the following parameters:
         *
         * .move('Nxb7')       <- argument is a case-sensitive SAN string
         *
         * .move({ from: 'h7', <- argument is a move object
         *         to :'h8',
         *         promotion: 'q' })
         *
         *
         * An optional strict argument may be supplied to tell chess.js to
         * strictly follow the SAN specification.
         */
        let moveObj = null;
        if (typeof move === "string") {
          moveObj = this._moveFromSan(move, strict);
        } else if (typeof move === "object") {
          const moves = this._moves();
          // convert the pretty move object to an ugly move object
          for (let i = 0, len = moves.length; i < len; i++) {
            if (
              move.from === algebraic(moves[i].from) &&
              move.to === algebraic(moves[i].to) &&
              (!("promotion" in moves[i]) || move.promotion === moves[i].promotion)
            ) {
              moveObj = moves[i];
              break;
            }
          }
        }
        // failed to find move
        if (!moveObj) {
          if (typeof move === "string") {
            throw new Error(`Invalid move: ${move}`);
          } else {
            throw new Error(`Invalid move: ${JSON.stringify(move)}`);
          }
        }
        /*
         * need to make a copy of move because we can't generate SAN after the move
         * is made
         */
        const prettyMove = new Move(this, moveObj);
        this._makeMove(moveObj);
        this._incPositionCount(prettyMove.after);
        return prettyMove;
      }

      _push(move) {
        this._history.push({
          move,
          kings: { b: this._kings.b, w: this._kings.w },
          turn: this._turn,
          castling: { b: this._castling.b, w: this._castling.w },
          epSquare: this._epSquare,
          halfMoves: this._halfMoves,
          moveNumber: this._moveNumber,
        });
      }

      _makeMove(move) {
        const us = this._turn;
        const them = swapColor(us);
        this._push(move);
        this._board[move.to] = this._board[move.from];
        delete this._board[move.from];
        // if ep capture, remove the captured pawn
        if (move.flags & BITS.EP_CAPTURE) {
          if (this._turn === BLACK) {
            delete this._board[move.to - 16];
          } else {
            delete this._board[move.to + 16];
          }
        }
        // if pawn promotion, replace with new piece
        if (move.promotion) {
          this._board[move.to] = { type: move.promotion, color: us };
        }
        // if we moved the king
        if (this._board[move.to].type === KING) {
          this._kings[us] = move.to;
          // if we castled, move the rook next to the king
          if (move.flags & BITS.KSIDE_CASTLE) {
            const castlingTo = move.to - 1;
            const castlingFrom = move.to + 1;
            this._board[castlingTo] = this._board[castlingFrom];
            delete this._board[castlingFrom];
          } else if (move.flags & BITS.QSIDE_CASTLE) {
            const castlingTo = move.to + 1;
            const castlingFrom = move.to - 2;
            this._board[castlingTo] = this._board[castlingFrom];
            delete this._board[castlingFrom];
          }
          // turn off castling
          this._castling[us] = 0;
        }
        // turn off castling if we move a rook
        if (this._castling[us]) {
          for (let i = 0, len = ROOKS[us].length; i < len; i++) {
            if (move.from === ROOKS[us][i].square && this._castling[us] & ROOKS[us][i].flag) {
              this._castling[us] ^= ROOKS[us][i].flag;
              break;
            }
          }
        }
        // turn off castling if we capture a rook
        if (this._castling[them]) {
          for (let i = 0, len = ROOKS[them].length; i < len; i++) {
            if (move.to === ROOKS[them][i].square && this._castling[them] & ROOKS[them][i].flag) {
              this._castling[them] ^= ROOKS[them][i].flag;
              break;
            }
          }
        }
        // if big pawn move, update the en passant square
        if (move.flags & BITS.BIG_PAWN) {
          if (us === BLACK) {
            this._epSquare = move.to - 16;
          } else {
            this._epSquare = move.to + 16;
          }
        } else {
          this._epSquare = EMPTY;
        }
        // reset the 50 move counter if a pawn is moved or a piece is captured
        if (move.piece === PAWN) {
          this._halfMoves = 0;
        } else if (move.flags & (BITS.CAPTURE | BITS.EP_CAPTURE)) {
          this._halfMoves = 0;
        } else {
          this._halfMoves++;
        }
        if (us === BLACK) {
          this._moveNumber++;
        }
        this._turn = them;
      }

      undo() {
        const move = this._undoMove();
        if (move) {
          const prettyMove = new Move(this, move);
          this._decPositionCount(prettyMove.after);
          return prettyMove;
        }
        return null;
      }

      _undoMove() {
        const old = this._history.pop();
        if (old === undefined) {
          return null;
        }
        const move = old.move;
        this._kings = old.kings;
        this._turn = old.turn;
        this._castling = old.castling;
        this._epSquare = old.epSquare;
        this._halfMoves = old.halfMoves;
        this._moveNumber = old.moveNumber;
        const us = this._turn;
        const them = swapColor(us);
        this._board[move.from] = this._board[move.to];
        this._board[move.from].type = move.piece; // to undo any promotions
        delete this._board[move.to];
        if (move.captured) {
          if (move.flags & BITS.EP_CAPTURE) {
            // en passant capture
            let index;
            if (us === BLACK) {
              index = move.to - 16;
            } else {
              index = move.to + 16;
            }
            this._board[index] = { type: PAWN, color: them };
          } else {
            // regular capture
            this._board[move.to] = { type: move.captured, color: them };
          }
        }
        if (move.flags & (BITS.KSIDE_CASTLE | BITS.QSIDE_CASTLE)) {
          let castlingTo, castlingFrom;
          if (move.flags & BITS.KSIDE_CASTLE) {
            castlingTo = move.to + 1;
            castlingFrom = move.to - 1;
          } else {
            castlingTo = move.to - 2;
            castlingFrom = move.to + 1;
          }
          this._board[castlingTo] = this._board[castlingFrom];
          delete this._board[castlingFrom];
        }
        return move;
      }

      pgn({ newline = "\n", maxWidth = 0 } = {}) {
        /*
         * using the specification from http://www.chessclub.com/help/PGN-spec
         * example for html usage: .pgn({ max_width: 72, newline_char: "<br />" })
         */
        const result = [];
        let headerExists = false;
        /* add the PGN header information */
        for (const i in this._header) {
          /*
           * TODO: order of enumerated properties in header object is not
           * guaranteed, see ECMA-262 spec (section 12.6.4)
           */
          result.push("[" + i + ' "' + this._header[i] + '"]' + newline);
          headerExists = true;
        }
        if (headerExists && this._history.length) {
          result.push(newline);
        }
        const appendComment = (moveString) => {
          const comment = this._comments[this.fen()];
          if (typeof comment !== "undefined") {
            const delimiter = moveString.length > 0 ? " " : "";
            moveString = `${moveString}${delimiter}{${comment}}`;
          }
          return moveString;
        };
        // pop all of history onto reversed_history
        const reversedHistory = [];
        while (this._history.length > 0) {
          reversedHistory.push(this._undoMove());
        }
        const moves = [];
        let moveString = "";
        // special case of a commented starting position with no moves
        if (reversedHistory.length === 0) {
          moves.push(appendComment(""));
        }
        // build the list of moves.  a move_string looks like: "3. e3 e6"
        while (reversedHistory.length > 0) {
          moveString = appendComment(moveString);
          const move = reversedHistory.pop();
          // make TypeScript stop complaining about move being undefined
          if (!move) {
            break;
          }
          // if the position started with black to move, start PGN with #. ...
          if (!this._history.length && move.color === "b") {
            const prefix = `${this._moveNumber}. ...`;
            // is there a comment preceding the first move?
            moveString = moveString ? `${moveString} ${prefix}` : prefix;
          } else if (move.color === "w") {
            // store the previous generated move_string if we have one
            if (moveString.length) {
              moves.push(moveString);
            }
            moveString = this._moveNumber + ".";
          }
          moveString = moveString + " " + this._moveToSan(move, this._moves({ legal: true }));
          this._makeMove(move);
        }
        // are there any other leftover moves?
        if (moveString.length) {
          moves.push(appendComment(moveString));
        }
        // is there a result?
        if (typeof this._header.Result !== "undefined") {
          moves.push(this._header.Result);

        /*
         * history should be back to what it was before we started generating PGN,
         * so join together moves
         */
        if (maxWidth === 0) {
          return result.join("") + moves.join(" ");
        }
        // TODO (jah): huh?
        const strip = function () {
          if (result.length > 0 && result[result.length - 1] === " ") {

          return false;
        };
        // NB: this does not preserve comment whitespace.
        const wrapComment = function (width, move) {
          for (const token of move.split(" ")) {
            if (!token) {

            if (width + token.length > maxWidth) {
              while (strip()) {
                width--;

              result.push(newline);
              width = 0;

            result.push(token);
            width += token.length;
            result.push(" ");
            width++;

          if (strip()) {

        // wrap the PGN output at max_width
        let currentWidth = 0;
        for (let i = 0; i < moves.length; i++) {

              currentWidth = wrapComment(currentWidth, moves[i]);
              continue;
            }
          }
          // if the current move will push past max_width
          if (currentWidth + moves[i].length > maxWidth && i !== 0) {
            // don't end the line with whitespace
            if (result[result.length - 1] === " ") {
              result.pop();
            }
            result.push(newline);
            currentWidth = 0;
          } else if (i !== 0) {
            result.push(" ");
            currentWidth++;
          }
          result.push(moves[i]);
          currentWidth += moves[i].length;

      }

      /*
       * @deprecated Use `setHeader` and `getHeaders` instead.
       */
      header(...args) {

      }

      setHeader(key, value) {
        this._header[key] = value;
        return this._header;
      }

      removeHeader(key) {
        if (key in this._header) {
          delete this._header[key];
          return true;
        }
        return false;
      }

      getHeaders() {
        return this._header;
      }

      loadPgn(pgn, { strict = false, newlineChar = "\r?\n" } = {}) {
        function mask(str) {
          return str.replace(/\\/g, "\\");
        }
        function parsePgnHeader(header) {

          const headers = header.split(new RegExp(mask(newlineChar)));

          let value = "";

         * case where movetext is empty by matching newlineChar until end of string is
         * matched - effectively trimming from the end extra newlineChar.
         *
         * With default newline_char, will equal:
         * /^(\[((?:\r?\n)|.)*\])((?:\s*\r?\n){2}|(?:\s*\r?\n)*$)/

          "^(\\[((?:" +
            mask(newlineChar) +
            ")|.)*\\])" +
            "((?:\\s*" +
            mask(newlineChar) +
            "){2}|(?:\\s*" +
            mask(newlineChar) +
            ")*$)",
        );
        // If no header given, begin with moves.
        const headerRegexResults = headerRegex.exec(pgn);
        const headerString = headerRegexResults
          ? headerRegexResults.length >= 2
            ? headerRegexResults[1]
            : ""
          : "";
        // Put the board in the starting position
        this.reset();
        // parse PGN header
        const headers = parsePgnHeader(headerString);
        let fen = "";
        for (const key in headers) {
          // check to see user is including fen (possibly with wrong tag case)
          if (key.toLowerCase() === "fen") {

        /*
         * the permissive parser should attempt to load a fen tag, even if it's the
         * wrong case and doesn't include a corresponding [SetUp "1"] tag

        } else {

           * strict parser - load the starting position indicated by [Setup '1']
           * and [FEN position]
           */
          if (headers["SetUp"] === "1") {

            }
            // don't clear the headers when loading
            this.load(headers["FEN"], { preserveHeaders: true });
          }
        }
        /*
         * NB: the regexes below that delete move numbers, recursive annotations,
         * and numeric annotation glyphs may also match text in comments. To
         * prevent this, we transform comments by hex-encoding them in place and
         * decoding them again after the other tokens have been deleted.
         *
         * While the spec states that PGN files should be ASCII encoded, we use
         * {en,de}codeURIComponent here to support arbitrary UTF8 as a convenience
         * for modern users
         */
        function toHex(s) {
          return Array.from(s)
            .map(function (c) {
              /*
               * encodeURI doesn't transform most ASCII characters, so we handle
               * these ourselves
               */
              return c.charCodeAt(0) < 128
                ? c.charCodeAt(0).toString(16)
                : encodeURIComponent(c).replace(/%/g, "").toLowerCase();
            })
            .join("");
        }
        function fromHex(s) {
          return s.length == 0
            ? ""
            : decodeURIComponent("%" + (s.match(/.{1,2}/g) || []).join("%"));
        }
        const encodeComment = function (s) {
          s = s.replace(new RegExp(mask(newlineChar), "g"), " ");
          return `{${toHex(s.slice(1, s.length - 1))}}`;
        };
        const decodeComment = function (s) {
          if (s.startsWith("{") && s.endsWith("}")) {
            return fromHex(s.slice(1, s.length - 1));
          }
        };
        // delete header to get the moves
        let ms = pgn
          .replace(headerString, "")
          .replace(
            // encode comments so they don't get deleted below
            new RegExp(`({[^}]*})+?|;([^${mask(newlineChar)}]*)`, "g"),
            function (_match, bracket, semicolon) {
              return bracket !== undefined
                ? encodeComment(bracket)

            },

          .replace(new RegExp(mask(newlineChar), "g"), " ");

        const ravRegex = /(\([^()]+\))+?/g;

          ms = ms.replace(ravRegex, "");

        ms = ms.replace(/\d+\.(\.\.)?/g, "");
        // delete ... indicating black to move
        ms = ms.replace(/\.\.\./g, "");
        /* delete numeric annotation glyphs */
        ms = ms.replace(/\$\d+/g, "");
        // trim and get array of moves
        let moves = ms.trim().split(new RegExp(/\s+/));
        // delete empty entries
        moves = moves.filter((move) => move !== "");
        let result = "";
        for (let halfMove = 0; halfMove < moves.length; halfMove++) {
          const comment = decodeComment(moves[halfMove]);
          if (comment !== undefined) {
            this._comments[this.fen()] = comment;
            continue;
          }
          const move = this._moveFromSan(moves[halfMove], strict);
          // invalid move
          if (move == null) {
            // was the move an end of game marker
            if (TERMINATION_MARKERS.indexOf(moves[halfMove]) > -1) {
              result = moves[halfMove];
            } else {
              throw new Error(`Invalid move in PGN: ${moves[halfMove]}`);
            }
          } else {
            // reset the end of game marker if making a valid move
            result = "";
            this._makeMove(move);
            this._incPositionCount(this.fen());

        /*
         * Per section 8.2.6 of the PGN spec, the Result tag pair must match match
         * the termination marker. Only do this when headers are present, but the
         * result tag is missing
         */
        if (result && Object.keys(this._header).length && !this._header["Result"]) {
          this.header("Result", result);
        }

      /*
       * Convert a move from 0x88 coordinates to Standard Algebraic Notation
       * (SAN)
       *
       * @param {boolean} strict Use the strict SAN parser. It will throw errors
       * on overly disambiguated moves (see below):

       * r1bqkbnr/ppp2ppp/2n5/1B1pP3/4P3/8/PPPP2PP/RNBQK1NR b KQkq - 2 4
       * 4. ... Nge7 is overly disambiguated because the knight on c6 is pinned
       * 4. ... Ne7 is technically the valid SAN

      _moveToSan(move, moves) {
        let output = "";
        if (move.flags & BITS.KSIDE_CASTLE) {
          output = "O-O";
        } else if (move.flags & BITS.QSIDE_CASTLE) {
          output = "O-O-O";
        } else {
          if (move.piece !== PAWN) {
            const disambiguator = getDisambiguator(move, moves);
            output += move.piece.toUpperCase() + disambiguator;
          }
          if (move.flags & (BITS.CAPTURE | BITS.EP_CAPTURE)) {
            if (move.piece === PAWN) {
              output += algebraic(move.from)[0];
            }
            output += "x";
          }
          output += algebraic(move.to);
          if (move.promotion) {
            output += "=" + move.promotion.toUpperCase();
          }
        }
        this._makeMove(move);
        if (this.isCheck()) {
          if (this.isCheckmate()) {
            output += "#";
          } else {
            output += "+";
          }
        }
        this._undoMove();
        return output;
      }

      // convert a move from Standard Algebraic Notation (SAN) to 0x88 coordinates
      _moveFromSan(move, strict = false) {
        // strip off any move decorations: e.g Nf3+?! becomes Nf3
        const cleanMove = strippedSan(move);
        let pieceType = inferPieceType(cleanMove);
        let moves = this._moves({ legal: true, piece: pieceType });
        // strict parser
        for (let i = 0, len = moves.length; i < len; i++) {
          if (cleanMove === strippedSan(this._moveToSan(moves[i], moves))) {

        if (strict) {

        }
        let piece = undefined;
        let matches = undefined;
        let from = undefined;
        let to = undefined;
        let promotion = undefined;
        /*
         * The default permissive (non-strict) parser allows the user to parse
         * non-standard chess notations. This parser is only run after the strict
         * Standard Algebraic Notation (SAN) parser has failed.
         *
         * When running the permissive parser, we'll run a regex to grab the piece, the
         * to/from square, and an optional promotion piece. This regex will
         * parse common non-standard notation like: Pe2-e4, Rc1c4, Qf3xf7,
         * f7f8q, b1c3
         *
         * NOTE: Some positions and moves may be ambiguous when using the permissive
         * parser. For example, in this position: 6k1/8/8/B7/8/8/8/BN4K1 w - - 0 1,
         * the move b1c3 may be interpreted as Nc3 or B1c3 (a disambiguated bishop
         * move). In these cases, the permissive parser will default to the most
         * basic interpretation (which is b1c3 parsing to Nc3).
         */
        let overlyDisambiguated = false;
        matches = cleanMove.match(/([pnbrqkPNBRQK])?([a-h][1-8])x?-?([a-h][1-8])([qrbnQRBN])?/);
        if (matches) {
          piece = matches[1];

          to = matches[3];

           * 'from' variable will be a rank or file, not a square.
           */
          matches = cleanMove.match(/([pnbrqkPNBRQK])?([a-h]?[1-8]?)x?-?([a-h][1-8])([qrbnQRBN])?/);
          if (matches) {
            piece = matches[1];
            from = matches[2];
            to = matches[3];
            promotion = matches[4];
            if (from.length == 1) {
              overlyDisambiguated = true;
            }
          }
        }
        pieceType = inferPieceType(cleanMove);
        moves = this._moves({
          legal: true,
          piece: piece ? piece : pieceType,
        });
        if (!to) {
          return null;
        }
        for (let i = 0, len = moves.length; i < len; i++) {
          if (!from) {
            // if there is no from square, it could be just 'x' missing from a capture
            if (cleanMove === strippedSan(this._moveToSan(moves[i], moves)).replace("x", "")) {
              return moves[i];
            }
            // hand-compare move properties with the results from our permissive regex
          } else if (
            (!piece || piece.toLowerCase() == moves[i].piece) &&
            Ox88[from] == moves[i].from &&
            Ox88[to] == moves[i].to &&
            (!promotion || promotion.toLowerCase() == moves[i].promotion)
          ) {
            return moves[i];
          } else if (overlyDisambiguated) {
            /*
             * SPECIAL CASE: we parsed a move string that may have an unneeded
             * rank/file disambiguator (e.g. Nge7).  The 'from' variable will
             */
            const square = algebraic(moves[i].from);
            if (
              (!piece || piece.toLowerCase() == moves[i].piece) &&
              Ox88[to] == moves[i].to &&
              (from == square[0] || from == square[1]) &&
              (!promotion || promotion.toLowerCase() == moves[i].promotion)
            ) {
              return moves[i];
            }
          }
        }
        return null;
      }

      ascii() {
        let s = "   +------------------------+\n";
        for (let i = Ox88.a8; i <= Ox88.h1; i++) {
          // display the rank
          if (file(i) === 0) {
            s += " " + "87654321"[rank(i)] + " |";
          }
          if (this._board[i]) {
            const piece = this._board[i].type;
            const color = this._board[i].color;
            const symbol = color === WHITE ? piece.toUpperCase() : piece.toLowerCase();
            s += " " + symbol + " ";
          } else {
            s += " . ";
          }
          if ((i + 1) & 0x88) {
            s += "|\n";
            i += 8;
          }

        s += "     a  b  c  d  e  f  g  h";

      perft(depth) {
        const moves = this._moves({ legal: false });
        let nodes = 0;
        const color = this._turn;
        for (let i = 0, len = moves.length; i < len; i++) {
          this._makeMove(moves[i]);
          if (!this._isKingAttacked(color)) {
            if (depth - 1 > 0) {
              nodes += this.perft(depth - 1);
            } else {
              nodes++;

          }
          this._undoMove();

        return nodes;

      turn() {
        return this._turn;
      }

      board() {
        const output = [];
        let row = [];
        for (let i = Ox88.a8; i <= Ox88.h1; i++) {
          if (this._board[i] == null) {
            row.push(null);
          } else {
            row.push({
              square: algebraic(i),
              type: this._board[i].type,
              color: this._board[i].color,
            });
          }
          if ((i + 1) & 0x88) {
            output.push(row);
            row = [];
            i += 8;
          }
        }
        return output;

      squareColor(square) {
        if (square in Ox88) {
          const sq = Ox88[square];
          return (rank(sq) + file(sq)) % 2 === 0 ? "light" : "dark";
        }
        return null;
      }

      history({ verbose = false } = {}) {
        const reversedHistory = [];
        const moveHistory = [];
        while (this._history.length > 0) {
          reversedHistory.push(this._undoMove());
        }
        while (true) {
          const move = reversedHistory.pop();
          if (!move) {
            break;
          }
          if (verbose) {
            moveHistory.push(new Move(this, move));
          } else {
            moveHistory.push(this._moveToSan(move, this._moves()));
          }
          this._makeMove(move);
        }

      }

      /*
       * Keeps track of position occurrence counts for the purpose of repetition
       * checking. All three methods (`_inc`, `_dec`, and `_get`) trim the
       * irrelevent information from the fen, initialising new positions, and
       * removing old positions from the record if their counts are reduced to 0.
       */
      _getPositionCount(fen) {
        const trimmedFen = trimFen(fen);
        return this._positionCount[trimmedFen] || 0;
      }

      _incPositionCount(fen) {
        const trimmedFen = trimFen(fen);
        if (this._positionCount[trimmedFen] === undefined) {
          this._positionCount[trimmedFen] = 0;
        }
        this._positionCount[trimmedFen] += 1;
      }

      _decPositionCount(fen) {
        const trimmedFen = trimFen(fen);
        if (this._positionCount[trimmedFen] === 1) {
          delete this._positionCount[trimmedFen];
        } else {
          this._positionCount[trimmedFen] -= 1;
        }
      }

      _pruneComments() {
        const reversedHistory = [];
        const currentComments = {};
        const copyComment = (fen) => {
          if (fen in this._comments) {
            currentComments[fen] = this._comments[fen];
          }
        };
        while (this._history.length > 0) {
          reversedHistory.push(this._undoMove());
        }
        copyComment(this.fen());
        while (true) {
          const move = reversedHistory.pop();
          if (!move) {
            break;
          }
          this._makeMove(move);
          copyComment(this.fen());
        }
        this._comments = currentComments;
      }

      getComment() {
        return this._comments[this.fen()];
      }

      setComment(comment) {
        this._comments[this.fen()] = comment.replace("{", "[").replace("}", "]");
      }
      /**
       * @deprecated Renamed to `removeComment` for consistency
       */

      deleteComment() {
        return this.removeComment();
      }

      removeComment() {
        const comment = this._comments[this.fen()];
        delete this._comments[this.fen()];
        return comment;
      }

      getComments() {
        this._pruneComments();
        return Object.keys(this._comments).map((fen) => {
          return { fen: fen, comment: this._comments[fen] };
        });
      }

      /**
       * @deprecated Renamed to `removeComments` for consistency
       */
      deleteComments() {
        return this.removeComments();
      }

      removeComments() {
        this._pruneComments();
        return Object.keys(this._comments).map((fen) => {
          const comment = this._comments[fen];
          delete this._comments[fen];
          return { fen: fen, comment: comment };
        });
      }

      setCastlingRights(color, rights) {
        for (const side of [KING, QUEEN]) {
          if (rights[side] !== undefined) {
            if (rights[side]) {
              this._castling[color] |= SIDES[side];
            } else {
              this._castling[color] &= ~SIDES[side];
            }
          }
        }
        this._updateCastlingRights();
        const result = this.getCastlingRights(color);
        return (
          (rights[KING] === undefined || rights[KING] === result[KING]) &&
          (rights[QUEEN] === undefined || rights[QUEEN] === result[QUEEN])
        );
      }

      getCastlingRights(color) {
        return {
          [KING]: (this._castling[color] & SIDES[KING]) !== 0,
          [QUEEN]: (this._castling[color] & SIDES[QUEEN]) !== 0,
        };
      }

      moveNumber() {
        return this._moveNumber;
      }
    }

    return new Chess(fen);
  }

  function validateMoves(chessEngineInstance, moves, debug = false) {
    let invalidMoves = [];

    for (let i = 0; i < moves.length; i++) {
      const currentMove = moves[i];

      // **Ignore game results (e.g., "0-1", "1-0", "1/2-1/2")**
      if (["1-0", "0-1", "1/2-1/2"].includes(currentMove)) {
        if (debug === true) {
          console.log(`Skipping game result: ${currentMove}`);
          console.log(`Result: ${currentMove}`);
        }
        break;
      }

      if (debug === true) {
        console.log(`move ${i}: ${currentMove}`);
        console.log(`\n${chessEngineInstance.ascii()}\n`);
      }

      if (chessEngineInstance.isGameOver()) {
        if (debug === true) {
          console.log(`Game is over at move ${i}. Skipping remaining moves.`);
        }
        break;
      }

      const moveObject = chessEngineInstance.move(currentMove);
      if (!moveObject) {
        console.error(` Invalid move at index ${i}: ${currentMove}`);
        invalidMoves.push(currentMove);
        break;
      }
    }

    if (invalidMoves.length === 0) {
      if (debug === true) {
        console.log(" All moves validated! The match is legal.");
      }
      return true;
    } else {
      if (debug === true) {
        console.log(" Some moves were invalid:", invalidMoves);
      }
      return false;
    }
  }

  function cleanPGN(pgn) {
    const movesOnly = pgn
      .replace(/\[.*?\]\n?/g, "") // remove all headers
      .trim() // remove leading and trailing whitespace
      .replace(/\{.*?\}/g, "") // remove clock
      .replace(/\d+\.+/g, "") // remove move numbers
      .trim(); // remove leading and trailing whitespace
    const movesArray = movesOnly.trim().split(/\s+/);
    return movesArray;
  }

  function getChessGame(username, year, month, callback) {
    var xhr = new XMLHttpRequest();
    var url = `https://api.chess.com/pub/player/${username}/games/${year}/${month}`;

    xhr.open("GET", url, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        if (response.games && response.games.length > 0) {
          const match = response.games[0];
          const cleanMatch = cleanPGN(match.pgn);
          callback(cleanMatch);
        } else {
          callback("No games found for this period.");
        }
      }
    };
    xhr.send();
  }

    generateTextImage(targetImage, text, options) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const fontSize = options.fontSize || 50;
      const lineHeight = parseFloat((fontSize * 1.2).toFixed(2));
      const textColor = options.textColor || "#ffffff";
      const maxLineCharacters = options.maxLineCharacters || 42;

      function splitTextIntoLines(text) {
        const words = text.split(" ");
        const lines = [];
        let currentLine = "";

        words.forEach((word) => {
          const testLine = currentLine ? `${currentLine} ${word}` : word;
          if (testLine.length <= maxLineCharacters) {
            currentLine = testLine;
          } else {
            lines.push(currentLine);
            currentLine = word;
          }
        });

        if (currentLine) lines.push(currentLine);
        return lines;
      }

      function paintText(text) {
        const lines = splitTextIntoLines(text);
        canvas.width = fontSize * (maxLineCharacters + 1) * 0.6;
        canvas.height = lineHeight * (lines.length + 1);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = `900 ${fontSize}px monospace`;
        ctx.fillStyle = textColor;

        let yPos = lineHeight;
        lines.forEach((line) => {
          ctx.fillText(line, 0, yPos);
          yPos += lineHeight;
        });

        const dataUrl = canvas.toDataURL("image/png");
        targetImage.setAttribute("src", dataUrl);
      }

      paintText(text);

      return {
        updateText: (newText) => paintText(newText),
      };
    }

      lerp.setAttribute("duration", this.movementDuration);
      lerp.setAttribute("easing", "easeInOutQuint");
      model.appendChild(lerp);

      this.translate(model, x, y, z);
      this.scale(model, scale);

      return model;

    getStateFromFEN(fen) {
      const rows = fen.split(" ")[0].split("/");
      return rows.map((row) => {
        const expandedRow = [];
        for (const char of row) {
          if (isNaN(char)) {
            expandedRow.push(char);
          } else {
            for (let i = 0; i < parseInt(char); i++) {
              expandedRow.push(null);
            }
          }
        }
        return expandedRow;
      });
    }

          //   `capture-${chessCellId}`,
          //   this.captureImageURL,
          //   x,
          //   y + 0.01,
          //   z,
          // );
          // this.piecesGroup.appendChild(captureSquare);

          const piece = boardState[row][col];
          if (piece) {
            const isWhite = piece === piece.toUpperCase();
            const rotation = isWhite ? 0 : 180;

            const model = this.createModel(piece, x, this.yOffset, z, rotation);

            this.piecesGroup.appendChild(model);
            this.piecesMap.set(`${row}${col}`, model);
            this.allPieces.push(model);
          }
        }
      }
    }

    applyMove(from, to, description = "") {
      if (this.busy === false) {
        this.busy = true;
      }
      if (this.stateText) {
        if (description.length > 0) {
          this.stateText.updateText(description);
        } else {
          this.stateText.updateText(`from: ${from} to: ${to}`);
        }
      }

      if (this.stateLabel) {
        if (description.length > 0) {
          this.stateLabel.setAttribute("content", description);
        } else {
          this.stateLabel.setAttribute("content", `from: ${from} to: ${to}`);
        }
      }
      const fromRow = 8 - parseInt(from[1]);
      const fromCol = from.charCodeAt(0) - 97;
      const toRow = 8 - parseInt(to[1]);
      const toCol = to.charCodeAt(0) - 97;

      const movingPieceModel = this.piecesMap.get(`${fromRow}${fromCol}`);
      if (!movingPieceModel) {
        console.error(` ERROR: No piece found at ${from}`);
        return;
      }

      this.translate(
        movingPieceModel,
        (toCol - this.centerOffset) * this.squareSize,
        this.yOffset,
        (toRow - this.centerOffset) * this.squareSize,
      );

      this.piecesMap.delete(`${fromRow}${fromCol}`);
      this.piecesMap.set(`${toRow}${toCol}`, movingPieceModel);
    }

    promotePawn(position, newPiece) {
      const row = 8 - parseInt(position[1]);
      const col = position.charCodeAt(0) - 97;
      const isWhite = newPiece === newPiece.toUpperCase();
      const rotation = isWhite ? 0 : 180;

      const pawnModel = this.piecesMap.get(`${row}${col}`);
      if (!pawnModel) {
        console.error(` ERROR: No pawn found at ${position} to promote!`);
        return;
      }

      this.sendToCapturedArea(pawnModel, newPiece);

      const x = (col - this.centerOffset) * this.squareSize;
      const z = (row - this.centerOffset) * this.squareSize;
      const queenModel = this.createModel(newPiece, x, this.yOffset, z, rotation);
      this.piecesGroup.appendChild(queenModel);
      this.piecesMap.set(`${row}${col}`, queenModel);
      this.extraPieces.push(queenModel);
    }

    sendToCapturedArea(position) {
      const row = 8 - parseInt(position[1]);
      const col = position.charCodeAt(0) - 97;

      const capturedPieceModel = this.piecesMap.get(`${row}${col}`);
      if (!capturedPieceModel) {
        console.log(` ERROR: No piece found at ${position} to capture!`);
        return;
      }
      const pieceId = capturedPieceModel.getAttribute("id");
      if (!pieceId) {
        console.log(` ERROR: Captured piece at ${position} is missing an ID!`);
        return;
      }

      const isWhite = pieceId.includes("w");
      const captureArray = isWhite ? this.capturedPiecesMap.white : this.capturedPiecesMap.black;
      captureArray.push(capturedPieceModel);

      if (this.piecesMap.has(`${row}${col}`)) {
        this.piecesMap.delete(`${row}${col}`);
      } else {
        console.log(` ERROR: Piece at ${position} not found in piecesMap!`);
      }

      const capturedX = isWhite ? this.capturedOffsetX : -this.capturedOffsetX;
      const capturedZ = isWhite
        ? -this.capturedOffsetZ + captureArray.length * 0.5
        : this.capturedOffsetZ - captureArray.length * 0.5;
      // const capturedZ = this.capturedOffsetZ - captureArray.length * 0.5;
      setTimeout(() => {
        this.translate(capturedPieceModel, capturedX, this.yOffset, capturedZ);
        this.scale(capturedPieceModel, this.capturedScale);
      }, this.movementDuration * this.afterMoveRatio);
    }
  }

  const wrapper = document.getElementById("wrapper");
  const renderer = new ChessGameRenderer(wrapper);
  const engine = createChessEngine();

  function simulateMatch(chessEngineInstance, chessRendererInstance, moves, delay, debug = false) {
    if (!chessEngineInstance || !chessRendererInstance) {
      console.error(" ERROR: NO chessEngineInstance or chessRendererInstances.");
      return;
    }
    if (!moves || moves.length === 0) {
      console.error(" ERROR: No moves provided for simulation.");
      return;
    }
    if (delay < chessRendererInstance.movementDuration) {
      console.error(" ERROR: Delay is too short for simulation.");
      return;
    }
    if (debug === true) {
      console.log(`\n Starting simulation for game PGN: ${moves.join(", ")}`);
    }

    engine.reset();
    let moveIndex = 0;
    let isGameOver = false;

    function playNextMove(moves, moveIndex, delay, debug = false) {
      if (moveIndex >= moves.length || isGameOver) {
        if (debug === true) {
          console.log(" Game Over - Simulation Complete!");
        }
        return;
      }

      const moveNotation = moves[moveIndex];
      const moveNumber = `${moveIndex + 1}`.padStart(3, " ");
      const paddedMoveNotation = moveNotation.padStart(5, " ");
      let moveDescription = `[${moveNumber}] ${paddedMoveNotation}`;

      if (["1-0", "0-1", "1/2-1/2"].includes(moveNotation)) {
        if (moveNotation === "1-0") {
          if (renderer.stateText) {
            renderer.stateText.updateText(" WHITE WINS");
          }
          renderer.stateLabel.setAttribute("content", " WHITE WINS");
        } else if (moveNotation === "0-1") {
          if (renderer.stateText) {
            renderer.stateText.updateText(" BLACK WINS");
          }
          renderer.stateLabel.setAttribute("content", " BLACK WINS");
        } else {
          if (renderer.stateText) {
            renderer.stateText.updateText(" DRAW");
          }
          renderer.stateLabel.setAttribute("content", " DRAW");
        }
        moveDescription = ` Game Over`;
        if (debug === true) {
          console.log(moveDescription);
        }
        engine.reset();
        isGameOver = true;
        setTimeout(() => {
          chessRendererInstance.reset();
        }, renderer.movementDuration * 10);
        return;
      }

      const move = chessEngineInstance.move(moveNotation);
      if (!move) {
        console.error(` ERROR: Invalid move: ${moveNotation}`);
        return;
      }
      const isWhiteTurn = move.color === "w";
      moveDescription = isWhiteTurn ? ` ${moveDescription}` : ` ${moveDescription}`;
      const piece = isWhiteTurn ? move.piece.toUpperCase() : move.piece.toLowerCase();
      const fromSquare = move.from;
      const toSquare = move.to;

      moveDescription = `${moveDescription} | ${piece} from ${fromSquare} to ${toSquare} |`.padEnd(
        30,
        " ",
      );

      let isCapture = false;
      let isCastle = false;
      const isCheck = chessEngineInstance.isCheck();

      if (move.captured) {
        isCapture = true;
        const capturedPiece =
          move.color === "w" ? move.captured.toLowerCase() : move.captured.toUpperCase();
        moveDescription = `${moveDescription}  ${capturedPiece} captured at ${toSquare}`;
        chessRendererInstance.sendToCapturedArea(move.to);
      }

      // Handle castling
      if (move.flags.includes("k") || move.flags.includes("q")) {
        isCastle = true;
        const isKingside = move.flags.includes("k");
        const rookFrom = isKingside
          ? move.from[1] === "1"
            ? "h1"
            : "h8"
          : move.from[1] === "1"
            ? "a1"
            : "a8";
        const rookTo = isKingside
          ? move.from[1] === "1"
            ? "f1"
            : "f8"
          : move.from[1] === "1"
            ? "d1"
            : "d8";

        const side = isKingside ? "king-side" : "queen-side";
        moveDescription = `${moveDescription}  Castled ${side} from ${rookFrom} to ${rookTo}`;
        // Apply move to renderer
        setTimeout(() => {
          chessRendererInstance.applyMove(rookFrom, rookTo, moveDescription);
        }, renderer.movementDuration * renderer.afterMoveRatio);
      }

      if (isCheck) {
        moveDescription = `${moveDescription}  Check!`;
      }

      if (debug === true) {
        console.log(moveDescription);
      }

      // Apply move to renderer
      chessRendererInstance.applyMove(fromSquare, toSquare, moveDescription);

      // Handle pawn promotion
      if (move.promotion) {
        chessRendererInstance.promotePawn(toSquare, move.promotion.toUpperCase());
      }

      if (isCheck) {
        setTimeout(() => chessRendererInstance.playCheckAudio(), renderer.movementDuration * 0.7);
      }

      // Play move audio
      if (isCapture) {
        setTimeout(() => chessRendererInstance.playCaptureAudio(), renderer.movementDuration * 0.5);
      } else if (isCastle) {
        setTimeout(() => chessRendererInstance.playCastleAudio(), renderer.movementDuration * 0.5);
      } else {
        setTimeout(() => chessRendererInstance.playMoveAudio(), renderer.movementDuration * 0.85);
      }

      setTimeout(() => playNextMove(moves, moveIndex + 1, delay), delay, debug);
    }

    playNextMove(moves, moveIndex, delay, debug);
  }

  renderer.createPrompt(
    "Enter a Chess.com playername, year, month (comma-separated values) to re-watch a match",
    "",
    "magnuscarlsen,2023,12",
    (detail) => {
      const cleanValue = detail.value.trim().replace(/\s/g, "");
      const [username, year, month] = cleanValue.split(",");
      getChessGame(username, year, month, function (pgn) {
        if (!validateMoves(engine, pgn)) {
          console.error(" Aborting simulation: The move sequence is invalid.");
          return;
        } else {
          if (renderer.busy === false) {
            simulateMatch(engine, renderer, pgn, renderer.movementDuration * 2);
          }
        }
      });
    },
  );
</script>
